	<script type="text/javascript">
		$(document).ready(function(){ 
			$("#errors").tablesorter(); 
		}); 
	</script>

	
	<table id="errors" class="tablesorter" style="border-collapse:collapse;width:100%">
	<thead> 
	<tr> 
		<th>Exception</th>
		<th>total #</th> 
		<th>first submit</th> 
	</tr> 
	</thead>	
		
		
	{foreach $errors as $error}
	{strip}
	   <tr bgcolor="{cycle values='#FFF,#F3F3F3'}" style="border:1px solid black;">
			<td><b><a href="/errors/show/{$error['id']}">{$error['exception']}</a></b></td>
			<td><b>{$error['appearance']}</b></td>
			<td>{$error['first_submit']}</td>
	   </tr>
	  
    		   
	{/strip}
	{/foreach}
	</table>
